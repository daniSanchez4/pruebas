<div class="container">
  
  <div class="title-row">
    <h1>Crea tu cuenta</h1>
    <p>¿Ya tienes una cuenta? <a routerLink="/login">Inicia sesión</a></p>
  </div>
  
  <img src="assets/kreitekfy.png" alt="logo">
  
  <form (ngSubmit)="register()" class="form-grid" #signupForm="ngForm">
    
    <div class="form-group">
      <label for="firstName">Nombre</label>
      <input type="text" [(ngModel)]="user.firstName" name="firstName" id="firstName" required>
    </div>
    <div class="form-group">
      <label for="lastName">Apellido</label>
      <input type="text" [(ngModel)]="user.lastName" name="lastName" id="lastName" required>
    </div>
    <div class="form-group">
      <label for="email">Correo Electrónico</label>
      <input type="email" [(ngModel)]="user.email" name="email" id="email"  required>
    </div>
    <div class="form-group">
      <label for="username">Nombre de Usuario</label>
      <input type="text" [(ngModel)]="user.username" name="username" id="username"  required>
    </div>
    <div class="form-group">
      <label for="password">Contraseña</label>
      <input type="password" [(ngModel)]="user.password" name="password" id="password"  required>
    </div>
    <div class="form-group">
      <label for="role">Rol (USER, ADMIN)</label>
      <input type="text" [(ngModel)]="user.role" name="role" id="role" required>
    </div>
    <button type="submit" [disabled]="!signupForm.valid">Registrarse</button>
  </form>
</div>
